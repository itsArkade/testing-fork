<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FestMent-Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-scroll pb-[5rem] bg-gradient-to-b from-[#000000] to-[#000333] bg-center"
    >
      <header>
        <div class="FestMent">FestMent</div>
        <div>
          <nav>
            <ul class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Event</a></li>
              <li><a href="#">Sponsor</a></li>
              <li>
                <a
                  ><button class="py-2 px-6 border-2 rounded-full text-white">
                    Login
                  </button></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="flex flex-row justify-center items-center">
        <img
          class="mix-blend-overlay basis-1/2 h-auto max-w-full max-h-80"
          src="./Sponsorship-Proposal-Sample-removebg-preview (1).png"
          alt="Sponsorship-Proposal"
        />
      </div>

      <h1 class="text-6xl text-white text-center py-[4rem]">
        Sponsorship Enquiry
      </h1>
      <p class="text-white text-center">
        On behalf of FestMent, we thank you for your support.
      </p>

      <div class="container">
        <form action="" method="post">
          <div class="content">
            <div class="input-box text-white">
              <label for="name">Name</label>
              <input type="text" placeholder="" name="name" required />
            </div>
            <div class="input-box text-white">
              <label for="email">Email</label>
              <input type="text" placeholder="" name="email" required />
            </div>
            <div class="input-box text-white">
              <label for="name">Phone</label>
              <input type="tel" placeholder="" name="phone" required />
            </div>
            <div class="input-box text-white">
              <label for="name">Company</label>
              <input type="text" placeholder="" name="company-name" required />
            </div>
            <div class="input-box text-white">
              <label for="message">Your message</label>
              <input type="text" placeholder="" name="your-message" required />
            </div>
          </div>

          <div
            class="flex justify-center items-center alert text-white text-center"
          >
            <p>
              By clicking Submit, you agree to our <a href="#">Terms,</a>
              <a href="#">Privacy Policy</a> and
              <a href="#">Cookies Policy.</a> You may receive SMS notifications
              and emails from us.
            </p>
          </div>

          <div class="submit-button">
            <button class="border-1 text-white">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
