<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FestMent-Sponsorship</title>
    <link rel="stylesheet" href="sponsor.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-scroll pb-[5rem] bg-gradient-to-b from-[#000000] to-[#000333] min-h-screen"
    >
      <header>
        <div class="FestMent">FestMent</div>
        <div>
          <nav>
            <ul class="menu">
              <li><a href="../../index.html">Home</a></li>
              <li><a href="../events/events.html">Events</a></li>
              <li><a href="#">Sponsor</a></li>
              <li>
                <a
                  ><button class="login-button py-2 px-6 border-2 rounded-full text-white">
                    Login
                  </button></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- <div class="flex flex-row justify-center items-center">
        <img
          class="mix-blend-overlay basis-1/2 h-auto max-w-full max-h-80"
          src="./Sponsorship-Proposal-Sample-removebg-preview (1).png"
          alt="Sponsorship-Proposal"
        />
      </div> -->
      <div class="inline-flex items-center justify-center w-full">

        <hr class="w-64 h-1 my-8 mx-4 bg-gray-200 border-0 rounded dark:bg-gray-700">
        <div class="text-6xl text-white text-center py-[4rem]">
          Sponsorship Enquiry
        </div>
        <hr class="w-64 h-1 my-8 mx-4 bg-gray-200 border-0 rounded dark:bg-gray-700">
      </div>

      <p class="text-white text-center">
        On behalf of all the colleges, we thank you for your support.
      </p>

      <div class="flex justify-center items-center py-[5rem]">
        <div
          class="max-w-[70rem] p-[30px] my-0 mx-[30px] overflow-hidden border border-gray-800 rounded-md bg-gradient-to-br from-[#000000] to-[#000333]"
        >
          <form action="" method="post">
            <div class="h2">Get In Touch</div>
            <div class="flex flex-wrap justify-between py-[20px]">
              <div class="input-box text-white">
                <label for="name">Name</label>
                <input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-[#ffffff20] dark:border-[#ffffff25] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  type="text"
                  placeholder=""
                  name="name"
                  required
                />
              </div>
              <div class="input-box text-white">
                <label for="email">Email</label>
                <input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-[#ffffff20] dark:border-[#ffffff25] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  type="text"
                  placeholder=""
                  name="email"
                  required
                />
              </div>
              <div class="input-box text-white">
                <label for="name">Phone</label>
                <input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-[#ffffff20] dark:border-[#ffffff25] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  type="tel"
                  placeholder=""
                  name="phone"
                  required
                />
              </div>
              <div class="input-box text-white">
                <label for="name">Company</label>
                <input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-[#ffffff20] dark:border-[#ffffff25] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  type="text"
                  placeholder=""
                  name="company-name"
                  required
                />
              </div>
              <div class="input-box-2 text-white">
                <label for="message">Your message</label>
                <input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-[#ffffff20] dark:border-[#ffffff25] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  type="text"
                  placeholder=""
                  name="your-message"
                />
              </div>
            </div>

            <div class="alert text-white text-center">
              <p>
                By clicking Submit, you agree to our <a href="#">Terms,</a>
                <a href="#">Privacy Policy</a> and
                <a href="#">Cookies Policy.</a> You may receive SMS
                notifications and emails from us.
              </p>
            </div>

            <div class="flex justify-center my-[15px]">
              <button class="submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
